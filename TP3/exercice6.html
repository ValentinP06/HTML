<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Exercice 6</title>
        <link rel="stylesheet" href="exercice6.css">
    </head>
    <body>
        <h1>Créer un nouveau contact</h1>
        <form>
            <div><label for="prenom">Prénom </label></div><div><input type="text" id="prenom" /></div>
            <div><label for="nom">Nom </label></div><div><input type="text" id="nom" /></div> 
            <div><label for="email">Adresse email </label></div><div><input type="email" id="email" /></div>
            <div><label for="telephone">Numero de contact </label></div><div><input type="number" id="tel" /></div>
            <div><label for="poste">Poste </label></div><div><input type="text" id="poste" /></div>
            <div><label for="adresse">Adresse </label></div><div><input type="text" id="adresse" /></div>
        </form>
        <div><input class="button" type="button" value="Créer" /></div>
    </body>
</html>
